<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="style.css">
  <title>Secret App</title>
</head>
<body>
  <!-- Screen 1: Password Input -->
  <div id="screen1" class="screen">
    <img src="image1.jpeg" alt="First Image" class="background">
    <input
      id="passwordInput"
      type="tel"
      maxlength="4"
      inputmode="numeric"
      pattern="[0-9]*"
      class="password-input"
      placeholder="••••"
      oninput="checkPassword(this.value)"
    >
  </div>

  <!-- Screen 2: Tap to go to image3 -->
  <div id="screen2" class="screen hidden">
    <img src="image2.jpeg" alt="Second Image" class="background" onclick="goToThirdImage(event)">
  </div>

  <!-- Screen 3: Final image -->
  <div id="screen3" class="screen hidden">
    <img src="image3.jpeg" alt="Third Image" class="background">
  </div>

  <script src="script.js"></script>
</body>
</html>
